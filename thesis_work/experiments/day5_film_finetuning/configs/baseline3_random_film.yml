# Baseline 3: Random-Initialized FiLM (Negative Control)
# Purpose: Verify that FiLM actually affects the model (random should be much worse)
# Expected: Loss 1.0-2.0+, Connectivity 0-30%, Validity 50-80% (degraded)

run_name: "baseline3-random-film-negative-control"
logdir: "thesis_work/experiments/day5_film_finetuning/outputs/baselines"
wandb_params:
  mode: "online"
  entity: null
  group: "film-baselines"

# Dataset
dataset: "crossdock"
datadir: "data/dummy_dataset"
esmc_path: "data/dummy_dataset" # ESM-C embeddings used with random FiLM

# Baseline 3 configuration: Random FiLM (Kaiming uniform initialization)
film_only_training: false # Not training, just evaluating
use_film: true # ENABLE FiLM
film_mode: "random" # Random initialization (negative control)

# Training disabled (evaluation only)
batch_size: 2
lr: 1.0e-3
n_epochs: 1 # Just run 1 epoch for evaluation
num_workers: 4
gpus: 1
clip_grad: true

# Model architecture (must match pretrained checkpoint)
mode: "pocket_conditioning"
pocket_representation: "full-atom"
virtual_nodes: false

egnn_params:
  device: "cuda"
  edge_cutoff_ligand: null
  edge_cutoff_pocket: 5.0
  edge_cutoff_interaction: 5.0
  reflection_equivariant: false
  joint_nf: 32
  hidden_nf: 128
  n_layers: 5
  attention: true
  tanh: true
  norm_constant: 1
  inv_sublayers: 1
  sin_embedding: false
  aggregation_method: "sum"
  normalization_factor: 100

diffusion_params:
  diffusion_steps: 500
  diffusion_noise_schedule: "polynomial_2"
  diffusion_noise_precision: 5.0e-4
  diffusion_loss_type: "l2"
  normalize_factors: [1, 4]

# Evaluation
eval_epochs: 1 # Evaluate immediately
visualize_sample_epoch: 0
visualize_chain_epoch: 0
eval_params:
  n_eval_samples: 50 # More samples for baseline
  eval_batch_size: 5
  smiles_file: "data/processed_crossdock_noH_full_fixed/train_smiles.npy"
  n_visualize_samples: 3
  keep_frames: 100

# Other
log_every_n_steps: 1
enable_progress_bar: true
num_sanity_val_steps: 0
augment_rotation: false
augment_noise: 0
auxiliary_loss: false
loss_params:
  max_weight: 0.001
  schedule: "linear"
  clamp_lj: 3.0
