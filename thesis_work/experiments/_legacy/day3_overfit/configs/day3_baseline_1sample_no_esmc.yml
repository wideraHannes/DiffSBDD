run_name: "baseline-1sample-no-esmc"
logdir: "thesis_work/experiments/day3_overfit/outputs"
wandb_params:
  mode: "online"
  entity: null
  group: "overfit-test"

# Use the 1-sample dataset
dataset: "crossdock_full"
datadir: "thesis_work/experiments/day3_overfit/data_1sample"
esmc_path: null  # DISABLED - testing baseline without ESMC
enable_progress_bar: True
num_sanity_val_steps: 0
log_every_n_steps: 1

mode: "pocket_conditioning"
pocket_representation: "full-atom"
virtual_nodes: False

# Overfit settings - 1 sample only
batch_size: 1
lr: 1.0e-3
noise_factor: 1.0
n_epochs: 500  # Many epochs to really try to overfit
num_workers: 0
gpus: 0  # CPU
clip_grad: True
augment_rotation: False
augment_noise: 0
accumulate_grad_batches: 1

auxiliary_loss: False
loss_params:
  max_weight: 0.001
  schedule: "linear"
  clamp_lj: 3.0

egnn_params:
  device: "cpu"
  edge_cutoff_ligand: null
  edge_cutoff_pocket: 5.0
  edge_cutoff_interaction: 5.0
  reflection_equivariant: False
  joint_nf: 128
  hidden_nf: 256
  n_layers: 6
  attention: True
  tanh: True
  norm_constant: 1
  inv_sublayers: 1
  sin_embedding: False
  aggregation_method: "sum"
  normalization_factor: 100

diffusion_params:
  diffusion_steps: 500
  diffusion_noise_schedule: "polynomial_2"
  diffusion_noise_precision: 5.0e-4
  diffusion_loss_type: "l2"
  normalize_factors: [1, 4]

# Evaluation settings
eval_epochs: 50
visualize_sample_epoch: 500
visualize_chain_epoch: 500
eval_params:
  n_eval_samples: 1
  eval_batch_size: 1
  smiles_file: null
  n_visualize_samples: 1
  keep_frames: 10
